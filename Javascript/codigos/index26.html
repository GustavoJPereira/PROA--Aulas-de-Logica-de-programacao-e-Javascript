<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="If,Else,JavaScript">
    <meta name="description" content="Utilizando If no JavaScript">
    <meta name="author" content="Gustavo José Pereira">

    <title>Laços de Repetição em JavaScript Meses</title>

</head>



<body>

    <h2>Laços de Repetição em JavaScript</h2>
    <p>Laços de Repetição em JavaScript</p>
    <p id="demo"></p>

<script>
        var valor = parseInt(prompt("Digite o número do mês: "));

        switch (valor) {
            case 1:
            alert("Esse número corresponde a Janeiro.");
            break

            case 2:
            alert("Esse número corresponde a Fevereiro.");
            break
            
            case 3:
            alert("Esse número corresponde a Março.");
            break
            
            case 4:
            alert("Esse número corresponde a Abril.");
            break
            
            case 5:
            alert("Esse número corresponde a Maio.");
            break
            
            case 6:
            alert("Esse número corresponde a Junho.");
            break
            
            case 7:
            alert("Esse número corresponde a Julho.");
            break
            
            case 8:
            alert("Esse número corresponde a Agosto.");
            break
            
            case 9:
            alert("Esse número corresponde a Setembro.");
            break
            
            case 10:
            alert("Esse número corresponde a Outubro.");
            break
            
            case 11:
            alert("Esse número corresponde a Novembro.");
            break
            
            case 12:
            alert("Esse número corresponde a Dezembro.");
            break
            
            default:
            alert("Não existe um mês correspondente.");
            break
        
        }
    </script>
    
</body>

</html>
