    <h2>O acontece, Javascript?</h2>

    <p>O Javascript conseguem mudar os valores ao HTML</p>
    <p>Nesse exemplo, ele muda o valor src da imagem</p>

    <button onclick="document.getElementById('imagem').src='../images/luz-ligada.gif'">Ligar a luz</button>
    <img id="imagem" src="../images/luz-desligada.gif" style="width: 100px">
    <button onclick="document.getElementById('imagem').src='../images/luz-desligada.gif'">Desligar a luz</button>
