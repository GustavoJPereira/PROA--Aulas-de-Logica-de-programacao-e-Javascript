<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, for, Exercício">
    <meta name="description" content="Exemplo do laço de repetição for">
    <meta name="Author" content="Gustavo José Pereira">

    <title>Contador For</title>
</head>
<body>
    <h1>For no JavaScript</h1>
    <br>
    <p id="demo"></p>
    <script>
        var texto = "";

        for (let cont=1; cont <= 10; cont++) {
            texto += "<br>" + cont;
        }

        document.getElementById('demo').innerHTML = texto;
    </script>
</body>
</html>
