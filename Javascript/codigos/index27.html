<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, while, enquanto">
    <meta name="description" content="Exemplo do laço de repetição while">
    <meta name="Author" content="Gustavo José Pereira">

    <title>Laços de Repetição em JavaScript while</title>
</head>
<body>
    <script>
        var text = "";
        var contadora = 1;

        while (contadora < 10) {
            text += "<br> O número é: " + contadora;
        }
    </script>
</body>
</html>
