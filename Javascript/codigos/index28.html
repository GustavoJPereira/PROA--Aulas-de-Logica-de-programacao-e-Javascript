<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, while, enquanto">
    <meta name="description" content="Exemplo do laço de repetição while">
    <meta name="Author" content="Gustavo José Pereira">

    <title>Calculadora</title>
</head>
<body>
    <h1>While no JavaScript</h1>
    <br>
    <p id="demo"></p>
    <script>
        var text = "";
        var contadora = 1;
        var numero = parseInt(prompt("Digite o número e eu farei uma taboada;"));

        while (contadora <= 10) {
            text += "<br>" + numero + " + " + contadora + " = " + contadora * numero;
            document.getElementById('demo').innerHTML =  text;
            contadora ++;
        }
    </script>
</body>
</html>
