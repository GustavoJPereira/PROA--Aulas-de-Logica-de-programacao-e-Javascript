<!DOCTYPE html">
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, for, para">
    <meta name="description" content="Exemplo do laço de repetição for + input">
    <meta name="Author" content="Gustavo José Pereira">

    <title>Taboada com input</title>
</head>

<body>

    <h1>Operação</h1>

    <label  for="num1">Digite um valor:</label>
    <input type="text" name="num1" id="num1" autocomplete="off" value="0">
    <br>
    <button onclick="Operacao()">Calcular</button>
    <br>
    <p class="resultado"></p>

    <script>
        function Operacao() {
            var num1 = document.querySelector("#num1").value;
            var resultado = "";

            for (i = 1; i <= 10; i++) {

                resultado += `${num1} x ${i} = ${num1 * i} <p>` ;

            }

            document.querySelector(".resultado").innerHTML = resultado;
        }
    </script>

</body>

</html>
