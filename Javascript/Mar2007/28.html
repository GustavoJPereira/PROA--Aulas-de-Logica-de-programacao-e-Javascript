    <title>Maior valor dos 3</title>

</head>

<body>

    <script>
        var valor1 = parseFloat(prompt("Digite o primeiro valor valor"));
        var valor2 = parseFloat(prompt("Digite o segundo valor valor"));
        var valor3 = parseFloat(prompt("Digite o terceiro valor valor"));

        if (valor1 > valor2 & valor1 > valor3) {
            alert("O maior valor digitado foi " + valor1);
        } else if (valor2 > valor3) {
            alert("O maior valor digitado foi " + valor2);
        } else {
            alert("O maior valor digitado foi " + valor3);
        }
    </script>

    <!-- Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.  -->
