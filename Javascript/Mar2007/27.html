    <title>Negativo, Positivo ou Zero?</title>

</head>

<body>

    <script>
        var valor = parseFloat(prompt("Digite um valor"));
        
        if (valor > 0) {
            alert(valor + " é positivo");
        }   else if (valor == 0) {
            alert(valor + " é zero");
        } else {
            alert(valor + " é negativo");
        }
    </script>

    <!-- Ler um valor e escrever se é positivo, negativo ou zero -->

</body>
