<body>

    <script>
        var h1 = parseInt(prompt("Digite a idade do primeiro homem"));
        var h2 = parseInt(prompt("Digite a idade do segundo homem"));
        var m1 = parseInt(prompt("Digite a idade da primeira mulher"));
        var m2 = parseInt(prompt("Digite a idade da segunda mulher"));

        if (h1 > h2) {
            if (m1 > m2) {
                alert("A idade do homem mais velho somada com a idade da mulher mais nova é " + (h1 + m2));
                alert("A idade do homem mais velho somada com a idade da mulher mais nova é " + (h2 + m1));
            } else {
                alert("A idade do homem mais velho somada com a idade da mulher mais nova é " + (h1 + m1));
                alert("A idade do homem mais velho somada com a idade da mulher mais nova é " + (h2 + m2));
            }
        } else {
            if (m1 > m2) {
                alert("A idade do homem mais velho somada com a idade da mulher mais nova é " + (h2 + m2));
                alert("A idade do homem mais velho somada com a idade da mulher mais nova é " + (h1 + m1));
            } else {
                alert("A idade do homem mais velho somada com a idade da mulher mais nova é " + (h2 + m1));
                alert("A idade do homem mais velho somada com a idade da mulher mais nova é " + (h1 + m2));
            }
        }
    </script>

        dos homens serão sempre diferentes entre si, bem como as das mulheres). Calcule e escreva a soma
        das idades do homem mais velho com a mulher mais nova, e o produto das idades do homem mais
