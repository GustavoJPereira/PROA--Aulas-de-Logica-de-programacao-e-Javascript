<body>

    <script>
        var precoInicial = parseInt(prompt("Digite o custo de fábrica do carro: "));

        alert("O valor final que o consumidor pagará será de: R$:" + (precoInicial + (precoInicial * 0.28) + (precoInicial * 0.45)));
    </script>
