<body>

    <script>
        var valor1 = parseFloat(prompt("Digite o primeiro valor valor"));
        var valor2 = parseFloat(prompt("Digite o segundo valor valor"));
        var valor3 = parseFloat(prompt("Digite o terceiro valor valor"));

        if (valor1 < valor2 + valor3 && valor2 < valor1 + valor3 && valor3 < valor1 + valor2) {
            alert("Esses valores podem representam os lados de um triângulo");
        } else {
            alert("Esses valores não podem respresentar os lados de um triângulo");
        }
    </script>
