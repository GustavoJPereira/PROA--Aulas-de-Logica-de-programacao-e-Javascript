    <title>Media de um aluno</title>

<body>

    <script>
        var nota1 = parseFloat(prompt("Digite a primeira nota do aluno"));
        var nota2 = parseInt(prompt("Digite a segunda nota do aluno"));
        var media = (nota1 + nota2) / 2;

        if ( media >= 6) {
            alert("O aluno está aprovado. Sua média é " + media);
        } else {
            alert("O aluno está reprovado. Sua média é " + media);
        }
    </script>

    <!-- Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever
uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o
aluno é aprovado). Escrever também a média calculada.   -->
