    <script>
        var valor1 = parseFloat(prompt("Digite o primeiro valor valor"));
        var valor2 = parseFloat(prompt("Digite o segundo valor valor"));
        var valor3 = parseFloat(prompt("Digite o terceiro valor valor"));

        if (valor1 > valor2 & valor1 > valor3) {
            if (valor2 > valor3) {
                alert("O resultado da soma dos dois maiores valores digitados é " + (valor1 + valor2));
            } else {
                alert("O resultado da soma dos dois maiores valores digitados é " + (valor1 + valor3));
            }
        } else if ( valor2 > valor3) {
            if (valor3 > valor1) {
                alert("O resultado da soma dos dois maiores valores digitados é " + (valor2 + valor3));
            } else {
                alert("O resultado da soma dos dois maiores valores digitados é " + (valor1 + valor2));
            }
        } else {
            if (valor1 > valor2) {
                alert("O resultado da soma dos dois maiores valores digitados é " + (valor1 + valor3));
            } else {
                alert("O resultado da soma dos dois maiores valores digitados é " + (valor2 + valor3));
            }
        }
    </script>
