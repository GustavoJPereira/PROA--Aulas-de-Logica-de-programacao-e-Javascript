    <title>Calculo de idade baseado em datas</title>

</head>

<body>

    <script>
        var anoNascimento = parseInt(prompt("Digite o ano de nascimento da pessoa"));
        var anoAtual = parseInt(prompt("Digite o ano atual"));

        if (anoNascimento > anoAtual) {
            alert("Essas datas são impossíveis");
        } else {
            alert("Essa pessoa está com " + (anoAtual - anoNascimento) + " anos de idade.");
        }
    </script>

    <!-- Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela
poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).  -->
