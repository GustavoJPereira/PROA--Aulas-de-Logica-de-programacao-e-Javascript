    <title>Conversor de Fahrenheit para Celsius</title>

</head>

<body>

    <script>
        var fahrenheit = parseInt(prompt("Digite o valor em graus Faahrenheit: "));
        

        alert(fahrenheit + "º Fahrenheit equivalem a " + 5 * ((fahrenheit - 32) / 9));

    </script>

</body>
