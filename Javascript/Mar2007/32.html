    <title>Time vencedor</title>

<body>

    <script>
        var time1 = prompt("Digite o nome do primeiro time");
        var pont1 = parseInt(prompt("Digite a pontuação desse time"));
        var time2 = prompt("Digite o nome do segundo time");
        var pont2 = parseInt(prompt("Digite a pontuação desse time"));

        if (pont1 == pont2) {
            alert("A partida terminou em empate");
        } else if (pont1 > pont2) {
            alert("Vencedor foi o time " + time1);
        } else {
            alert("Vencedor foi o time " + time2);
        }
    </script>

    <!-- Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam
        ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma
        dos outros 2 lados.  -->
