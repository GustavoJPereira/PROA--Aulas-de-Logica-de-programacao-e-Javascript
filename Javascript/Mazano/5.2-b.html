<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="Exercício 5.2-b da Apostila Manzano">
    <meta name="keywords" content="Javascript, Aula, Manzano">
    <meta name="author" content="Gustavo José Pereira">

    <title>Quadrados dos números inteiros de 15 a 200</title>

</head>

<body>

    <p id="saida"></p>
    <script>
        var texto = "";
        var contador = 15;

        do {
            texto += "<br>" + contador ** 2;
            contador++;
        } while (contador <= 200)

        document.getElementById('saida').innerHTML = texto;
    </script>

    <!--   Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
           1 até 500.   -->

</body>

</html>
