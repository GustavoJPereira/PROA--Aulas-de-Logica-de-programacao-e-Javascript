    <title>Fatorial impares de 1 a 10</title>

</head>

<body>

    <script>
        var valor = 1;

        for (var contador = 1; contador <= 10; contador ++) {
            if (contador % 2 != 0) {
                valor = contador
                for (contador2 = contador - 1; contador2 > 1; contador2 --) {
                    valor = valor * contador2;
                }
                alert(valor);
            }
        }
    </script>

    <!--  Elaborar um programa que apresente como resultado o valor do fatorial dos valores ímpares
          situados na faixa numérica de 1 a 10.  -->

</body>

</html>
