    <title>A x C e B + C</title>

</head>

<body>

    <script>
        var a = parseInt(prompt("Digite o valor de A: "));
        var b = parseInt(prompt("Digite o valor de B: "));
        var c = parseInt(prompt("Digite o valor de C: "));
        var d = parseInt(prompt("Digite o valor de D: "));

        p = a * c;
        alert(a + " x " + c + " = " + p);

        p = b + d;
        alert(b + " + " + d + " = " + p);
    </script>

    <!-- Elaborar um programa de computador que efetue a leitura de quatro valores inteiros (variáveis A, B, C e
    D). Ao final o programa deve apresentar o resultado do produto (variável P) do primeiro com o terceiro
    valor, e o resultado da soma (variável S) do segundo com o quarto valor. -->

</body>
