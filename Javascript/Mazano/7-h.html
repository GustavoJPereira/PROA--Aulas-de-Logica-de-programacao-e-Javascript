<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <title>troca de valores entre variáveis</title>

</head>

<body>

    <script>
        var altura = parseFloat(prompt("Digite a altura do paralelepipedo em metros: "));
        var comprimento = parseFloat(prompt("Digite o comprimento do paralelepipedo em metros: "));
        var profundidade = parseFloat(prompt("Digite a profundidade do paralelepipedo em metros: "));

        alert("O volume do paralelepipedo é " + altura * comprimento * profundidade + "m³");
    </script>

    <!-- Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula
VOLUME ← COMPRIMENTO * LARGURA * ALTURA. -->

</body>

</html>
